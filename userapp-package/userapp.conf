# Apache httpd Virtual Host Configuration for User Registration App
# Save this file as: /etc/httpd/conf.d/userapp.conf

<VirtualHost *:80>
    ServerName mccdgcp-mlstest46
    
    # Log files
    ErrorLog /var/log/httpd/userapp_error.log
    CustomLog /var/log/httpd/userapp_access.log combined
    
    # Proxy configuration
    ProxyPreserveHost On
    ProxyRequests Off
    
    # Forward /userapp to WebSphere
    # Adjust the port (9080) if your WebSphere runs on a different port
    ProxyPass /userapp http://localhost:9080/userapp
    ProxyPassReverse /userapp http://localhost:9080/userapp
    
    # Optional: Redirect root to application
    RedirectMatch ^/$ /userapp
    
    <Location /userapp>
        Require all granted
    </Location>
</VirtualHost>
